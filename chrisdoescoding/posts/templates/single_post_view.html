{% extends 'base.html' %}

{% block content %}
    <div class="content">
        <h1>{{ post.title }}</h1>

        {% if error_message %}<p>strong>{{ error_message }</strong></p>{% endif %}

        <h3>{{ post.publication_date|date:"M d, Y" }}</h3>
        <hr />
        <div>
            {{ markdown.html }}
        </div>
    </div>
    <div class="navfooter">
        {% if previous_post %}
            <div class="nav--item
                        nav--item-outer
                        nav--item-outer-active">
                <a href="/posts/{{ previous_post }}">
                    <i class="fas fa-angle-double-left"></i>
                </a>
            </div>
        {% else %}
            <div class="nav--item
                        nav--item-outer
                        nav--item-disabled">
                <i class="fas fa-angle-double-left"></i>
            </div>
        {% endif %}
        <div class="nav--item
                    nav--item-inner
                    nav--item-inner-active">
            <a href="#">
                <i class="fas fa-angle-double-up"></i>
            </a>
        </div>
        <div class="nav--item
                    nav--item-inner
                    nav--item-inner-active">
            <a href="/posts/random/">
                <i class="fas fa-random"></i>
            </a>
        </div>
        {% if next_post %}
            <div class="nav--item
                        nav--item-outer
                        nav--item-outer-active">
                <a href="/posts/{{ next_post }}">
                    <i class="fas fa-angle-double-right"></i>
                </a>
            </div>
        {% else %}
            <div class="nav--item
                        nav--item-outer
                        nav--item-disabled">
                <i class="fas fa-angle-double-right disabled"></i>
            </div>
        {% endif %}
    </div>
{% endblock %}
