{% extends 'base.html' %}

{% block content %}
    <div class="content">
        <h1>{{ post.title }}</h1>

        {% if error_message %}<p>strong>{{ error_message }</strong></p>{% endif %}

        <h3>{{ post.publication_date|date:"M d, Y" }}</h3>
        <hr />
        <div>
            {{ markdown.html }}
        </div>
    </div>
{% endblock %}
